<html>
	<head>
		<title>rullo-js</title>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="rullo.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="puzzle"></div>

		<div id="controls">
			<div>
				size: <input type="number" value="5" name="width" /> x <input type="number" value="5" name="height"/>
			</div>
			<div>
				min: <input type="number" value="1" name="min" /> max: <input type="number" value="9" name="max" />
			</div>
			<button id="start">New puzzle</button>
			<button id="reset">Reset</button>
			<button id="show_solution">Solution</button>
			<div id="solution"></div>
		</div>
	</body>
</html>
